<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <H1>Job Application 
                <span class="small">(Web)</span>
            </H1>
            <form action="">

                <div class="form-container">
                    <div class="form-control">
                        <label for="First name">
                            First Name
                        </label>
                        <input id="First name" name="first name" placeholder="Enter Your First Name...">
                    </div>

                    <div class="form-control">
                        <label for="last_name">
                            Last Name
                        </label>
                        <input id="last_name" name="last_name" placeholder="Enter Your Last Name...">
                    </div>

                    <div class="form-control">
                        <label for="Email">
                            Email
                        </label>
                        <input input="Email" id="Email" name="Email" placeholder="Enter Your Email...">
                    </div>

                    <div class="form-control">
                        <label for="Job_Role">
                            Job Role
                        </label>
                        <select id="Job_Role" name="Job_Role"> 
                            <option value="">Select For Role</option>
                            <option value="WordPress">WordPress Developer</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                        </select>
                    </div>

                    <div class="textarea-control">
                        <label for="Address">
                            Address
                        </label>
                        <textarea 
                        id="Address" 
                        name="Address" 
                        rows="4" 
                        cols="50" 
                        placeholder="Enter Your Address"
                    ></textarea>
                    </div>
                    <div class="form-control">
                        <label for="City">
                            City
                        </label>
                        <input input="City" id="City" name="City" placeholder="Enter Your City...">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">
                            Pincode
                        </label>
                        <input 
                        type="number"
                        input="Pincode" 
                        id="Pincode" 
                        name="Pincode" 
                        placeholder="Enter Your Pincode...">
                    </div>

                    <div class="form-control">
                        <label for="Date">
                            Date
                        </label>
                        <input value="2022-1-10"
                        type="Date"
                       
                        id="Date" 
                        name="Date"
                    ></div>
                    <div class="form-control">
                        <label for="Upload">
                            Upload
                        </label>
                        <input
                        type="file"
                        id="Upload" 
                        name="Upload"
                    ></div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
